<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registrar Hotel</ui:define>

    <ui:define name="content">
        <p:panel styleClass="panel" header="Registro Hotel">
            <h:form>
                    <div class="horizontal">
                        <div class="ui-inputgroup ui-fluid margin-bot">
                            <div class="ui-inputgroup-addon"><i class="pi pi-home" /></div>
                            <p:inputText placeholder="Nombre *" value="#{registroHotelBean.hotel.nombre}"
                                         required="true" requiredMessage="Debe ingresar un nombre válido"/>
                        </div>
                        <div class="ui-inputgroup ui-fluid margin-bot">
                            <div class="ui-inputgroup-addon"><i class="pi pi-map" /></div>
                            <p:inputText placeholder="Dirección completa *" value="#{registroHotelBean.hotel.direccion}"
                                         required="true" requiredMessage="Debe ingresar una dirección válida"/>
                        </div>
                    </div>

                    <div class="ui-inputgroup ui-fluid margin-bot">
                        <div class="ui-inputgroup-addon"><i class="pi pi-map-marker" /></div>
                        <h:selectOneMenu id="ciudad-selector" class="selector" value="#{registroHotelBean.hotel.ciudad}"
                                         style="border: 1px #ced4da solid;"
                                         converter="#{ciudadConverter}" required="true"
                                         requiredMessage="La ciudad es obligatoria" >
                            <f:selectItems value="#{registroHotelBean.ciudadesGrupo}" var="ciudad" itemValue="#{ciudad}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="horizontal">
                        <div class="ui-inputgroup ui-fluid margin-bot">
                            <div class="ui-inputgroup-addon"><i class="pi pi-star" /></div>
                            <p:inputText placeholder="Número de estrellas *" value="#{registroHotelBean.hotel.numeroEstrellas}"
                                         required="true" requiredMessage="Debe ingresar un número válido"/>
                        </div>
                        <div class="ui-inputgroup ui-fluid margin-bot">
                            <div class="ui-inputgroup-addon"><i class="pi pi-phone" /></div>
                            <p:inputText placeholder="Teléfono *" value="#{registroHotelBean.hotel.telefono}"
                                         required="true" requiredMessage="Debe ingresar un teléfono válido"/>
                        </div>
                    </div>

                    <div class="ui-inputgroup ui-fluid margin-bot">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user" /></div>
                        <h:selectOneMenu id="admin-selector" class="selector"
                                         converter="#{administradorHotelConverter}"
                                         value="#{registroHotelBean.hotel.administrador}"
                                         style="border: 1px #ced4da solid;" required="true"
                                         requiredMessage="El administrador es obligatorio" >
                            <f:selectItems value="#{registroHotelBean.administradoresHotelLista}" var="administradorHotel" itemLabel="#{administradorHotel.email}"/>
                        </h:selectOneMenu>
                    </div>

                    <p:commandButton styleClass="submit-btn" value="Registrarse" action="#{registroHotelBean.registrarHotel}"
                                     update="@form"/>
                <p:growl showDetail="true" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
