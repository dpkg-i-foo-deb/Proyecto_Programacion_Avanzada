<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registro</ui:define>

    <ui:define name="content">
        <p:panel styleClass="panel" header="Registro">
            <h:form>
                <div class="ui-inputgroup ui-fluid margin-bot">
                    <div class="ui-inputgroup-addon"><i class="pi pi-user-plus" /></div>
                    <p:inputText placeholder="Nombre completo *" value="#{signUpAdminHotelBean.administradorHotel.nombreCompleto}"
                                 required="true" requiredMessage="Debe ingresar un nombre válido"/>
                </div>

                <div class="ui-inputgroup ui-fluid margin-bot">
                    <div class="ui-inputgroup-addon"><i class="pi pi-id-card" /></div>
                    <p:inputText placeholder="Número de cédula *" value="#{signUpAdminHotelBean.administradorHotel.cedula}"
                                 required="true" requiredMessage="Debe ingresar una cédula válida"/>
                </div>

                <div class="ui-inputgroup ui-fluid margin-bot">
                    <div class="ui-inputgroup-addon"><i class="pi pi-map-marker" /></div>
                    <h:selectOneMenu id="ciudad-selector" class="selector" value="#{signUpAdminHotelBean.administradorHotel.ciudad}"
                                     style="border: 1px #ced4da solid;"
                                     converter="#{ciudadConverter}" required="true"
                                     requiredMessage="La ciudad es obligatoria" >
                        <f:selectItems value="#{signUpAdminBean.ciudadesGrupo}" var="ciudad" itemValue="#{ciudad}"/>
                    </h:selectOneMenu>
                </div>

                <div class="horizontal margin-bot">
                    <div class="ui-inputgroup stretch ui-fluid">
                        <div class="ui-inputgroup-addon"><i class="pi pi-envelope" /></div>
                        <p:inputText placeholder="Correo electrónico *" value="#{signUpAdminHotelBean.administradorHotel.email}"
                                     required="true" requiredMessage="Debe ingresar un correo válido"/>
                    </div>

                    <p:password styleClass="fill-width" redisplay="true" placeholder="Contraseña *"
                                value="#{signUpAdminBean.administrador.contrasena}" required="true"
                                requiredMessage="Debe ingresar una contraseña válida"/>
                </div>

                <p:commandButton styleClass="submit-btn" value="Registrarse" action="#{signUpAdminHotelBean.registrarAdministradorHotel}"
                                 update="@form"/>
                <p:growl showDetail="true" />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
